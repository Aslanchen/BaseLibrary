apply plugin: 'com.android.library'

android {
    compileSdkVersion TARGETSDKVERSION
    buildToolsVersion BUILD_VERSION

    defaultConfig {
        minSdkVersion MINSDKVERSION
        targetSdkVersion TARGETSDKVERSION
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }

        release {
            debuggable false
            minifyEnabled true
            consumerProguardFiles 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules-databinding.pro'
            consumerProguardFiles 'proguard-rules-eventbus.pro'
            consumerProguardFiles 'proguard-rules-glide.pro'
            consumerProguardFiles 'proguard-rules-gson.pro'
            consumerProguardFiles 'proguard-rules-okhttp.pro'
            consumerProguardFiles 'proguard-rules-ormlite.pro'
        }
    }

    compileOptions {
        sourceCompatibility JAVA_VERSION
        targetCompatibility JAVA_VERSION
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.squareup.okio:okio:2.1.0'
    api "com.android.support:appcompat-v7:$SUPPORT_VERSION"
    api "com.android.support:design:$SUPPORT_VERSION"
    api "com.android.support:cardview-v7:$SUPPORT_VERSION"
    api "android.arch.work:work-runtime:$WORK_VERSION"
    api 'com.google.code.gson:gson:2.8.5'
    api 'com.j256.ormlite:ormlite-android:5.0'
    api 'com.github.bumptech.glide:glide:4.8.0'
    api 'org.greenrobot:eventbus:3.1.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    api project(':flexible-adapter')
}