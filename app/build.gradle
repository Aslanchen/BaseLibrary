apply plugin: 'com.android.application'

android {
    compileSdkVersion TARGETSDKVERSION
    defaultConfig {
        applicationId "com.aslan.baselibrary"
        minSdkVersion MINSDKVERSION
        targetSdkVersion TARGETSDKVERSION
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }

        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            proguardFiles '../baselibrary/proguard-ormlite-rules.pro'
            proguardFiles '../baselibrary/proguard-rules.pro'
            proguardFiles '../baselibrary/proguard-rules-databinding.pro'
            proguardFiles '../baselibrary/proguard-rules-okhttp.pro'
            proguardFiles '../flexible-adapter/proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
